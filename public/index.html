<!DOCTYPE html>
<html>
  <head>
    <title>In-patient Hospital Charges : Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <style>

circle {
  stroke: #000;
  stroke-width: 0.2px;
  fill: #C34BBD;
  fill-opacity: 0.5;
}

text {
  fill: #fff;
 }
    
.axis line {
  fill: none;
  stroke-width: 2.0px;
  stroke: #ebebeb;
}
.axis path {
  fill: none;
  stroke: #ebebeb;
  shape-rendering: crispEdges;
}

/*.users {
  stroke: none;
}*/

.songs {
  stroke: none;
}

line {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;
/*  shape-rendering: crispEdges;*/
}


.brush .extent {
  stroke: #fff;
  fill-opacity: 0.325;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
/*  stroke: #0B221D;
  stroke-width: .5px;*/
}

.inactive {
  display: none;
}

body {
  background-color: #000;
}

#controls {
  margin-left: 10px;
  color: #fff;
}

.bar {
  fill: red;
}

.ui-tooltip {
  background: black;
  font: 10px "Helvetica Neue", Sans-Serif;
  color: white;
}

#map path {
      fill: #ccc;
      stroke: #fff;
      opacity: 1.0;
    }




</style>
  </head>
  <body style="background-color: #1B4550">
    <div class="container" style="margin-top: 20px;">
      <div class="btn-group pull-right btn-group-sm">
        <a href="index.html" class="btn btn-default active">DRG</a>
        <a href="states.html" class="btn btn-default">States</a>
        <a href="index.html" class="btn btn-default">About</a>
      </div>
      <div class="row" style="color: white;">
        <!-- Split button -->
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-default" id="select-msg">Select a DRG(Diagnostic Related Group)</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
          </ul>
        </div>
        <hr/>
      </div>

      <div class="row">
        <div id="chart" class=""></div>
        <div id="provider-info" style="color: white;">
          <p>
            Displaying <span class="label label-danger" id="provider-count"></span> providers with Total charges between 
            <span class="label label-danger" id="charges-left"></span> and <span class="label label-danger" id="charges-right"></span> And
            Total Average Payments between <span class="label label-danger" id="payments-left"></span> and <span class="label label-danger" id="payments-right"></span>
          </p>
        </div>
        <hr/>
      </div>
      
      <div class="row">
        <div id="map" class="col-md-9"></div>
        <div class="col-md-3" style="min-height: 210px;padding-top: 5px; color: #fff; padding-left: 45px;">
          <table class="table table-condensed" id="least-expensive">
          <thead>
            <tr>
              <th></th>
              <th>Least Expensive Providers</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
        <table class="table table-condensed" id="most-expensive">
            <thead>
              <tr>
                <th></th>
                <th>Most Expensive Providers</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
            
        </div>
      </div>
    </div>
    
    
    <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #ABCDE3; opacity: 0.9; width: 700px;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body" id="difference">
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <script src="/js/underscore-min.js"></script>
    <script src="/js/colorbrewer.js"></script>
    <script src="/js/coffee-script.js"></script>
    <script src="/js/topojson.v0.min.js"></script>
    <script src="/js/d3.hexbin.v0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="/geo_chart.js"></script>
    
  </body>
</html>
