<!DOCTYPE html>
<html>
  <head>
    <title>In-patient Hospital Charges : Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <style>

circle {
  stroke: #000;
  stroke-width: 0.2px;
  fill: #C34BBD;
  fill-opacity: 0.5;
}

text {
  fill: #fff;
 }
    
.axis line {
  fill: none;
  stroke-width: 2.0px;
  stroke: #ebebeb;
}
.axis path {
  fill: none;
  stroke: #ebebeb;
  shape-rendering: crispEdges;
}

/*.users {
  stroke: none;
}*/

.songs {
  stroke: none;
}

line {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;
/*  shape-rendering: crispEdges;*/
}


.brush .extent {
  stroke: #fff;
  fill-opacity: 0.325;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
/*  stroke: #0B221D;
  stroke-width: .5px;*/
}

.inactive {
  display: none;
}

body {
  background-color: #000;
}

#controls {
  margin-left: 10px;
  color: #fff;
}

.ui-tooltip {
  background: black;
  font: 10px "Helvetica Neue", Sans-Serif;
  color: white;
}

#map path {
  fill: #ccc;
  stroke: #fff;
  opacity: 1.0;
}

.bar {
  stroke: #fff;
  stroke-width: 0;
}

.bar.positive {
  fill: red;
}

.bar.negative {
  fill: green;
}




</style>
  </head>
  <body style="background-color: #1B4550">
    <div class="container" style="margin-top: 20px;">
      <div class="btn-group pull-right btn-group-sm">
        <a href="index.html" class="btn btn-default active">DRG</a>
        <a href="states.html" class="btn btn-default">States</a>
        <a href="index.html" class="btn btn-default">About</a>
      </div>
      <div class="row" style="color: white;">
        <!-- Split button -->
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-default" id="select-msg">Select a DRG(Diagnostic Related Group) to get started</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
          </ul>
        </div>
        <hr/>
      </div>
      <div class="row">
        <div id="chart" class="col-md-8"></div>
        <div class="col-md-4 pull-right" style="color: #fff;">
          <br/>
          <p>Medicare on average paid <span class="label label-danger" id="difference-ratio"></span> of total charges<br/>
          *(Based on weighted means)</p>
          <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="provider-info" style="color: white;">
          <p>
            Displaying <span class="label label-danger" id="provider-count"></span> providers with Total charges between 
            <span class="label label-danger" id="charges-left"></span> and <span class="label label-danger" id="charges-right"></span> And
            Total Average Payments between <span class="label label-danger" id="payments-left"></span> and <span class="label label-danger" id="payments-right"></span>
          </p>
        </div>
        <hr/>
      </div>
      
      <div class="row">
        <div id="map" class="col-md-9"></div>
        <div class="col-md-3" style="min-height: 210px;padding-top: 5px; color: #fff; padding-left: 45px;">
          <table class="table table-condensed" id="least-expensive">
            <thead>
              <tr>
                <th></th>
                <th style="color: #3CB476;">Least Expensive Providers<br/>(*Based on payments)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        
          <table class="table table-condensed" id="most-expensive">
            <thead>
              <tr>
                <th></th>
                <th style="color: #BB3E4F;">Most Expensive Providers<br/>(*Based on payments)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>  
        </div>
      </div>
      <hr/>
      
      <div class="row" style="color: #fff;">
        <h5 id="provider-name"></h5>
        <!--         <div class="input-group input-group-sm">
          <span class="input-group-addon">Find a Provider:</span>
          <input type="text" class="form-control" placeholder="Provider Name">
        </div> -->
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-md-9" id="difference"></div>
        <div class="col-md-3" id="provider-details" style="color: #fff;"></div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/d3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <script src="/js/underscore-min.js"></script>
    <script src="/js/colorbrewer.js"></script>
    <script src="/js/coffee-script.js"></script>
    <script src="/js/topojson.v0.min.js"></script>
    <script src="/js/d3.hexbin.v0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="/geo_chart.js"></script>
    
  </body>
</html>
