    <style>

circle {
  stroke: #000;
  stroke-width: 0.2px;
  fill: #C34BBD;
  fill-opacity: 0.5;
}

text {
  fill: #fff;
 }
    
.axis line {
  fill: none;
  stroke-width: 2.0px;
  stroke: #ebebeb;
}
.axis path {
  fill: none;
  stroke: #ebebeb;
  shape-rendering: crispEdges;
}

/*.users {
  stroke: none;
}*/

.songs {
  stroke: none;
}

line {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;
/*  shape-rendering: crispEdges;*/
}


.brush .extent {
  stroke: #fff;
  fill-opacity: 0.325;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
/*  stroke: #0B221D;
  stroke-width: .5px;*/
}

.inactive {
  display: none;
}

body {
  background-color: #0B221D;
}

#controls {
  margin-left: 10px;
  color: #fff;
}

.bar {
  fill: red;
}

.ui-tooltip {
  background: black;
  font: 10px "Helvetica Neue", Sans-Serif;
  color: white;
}

#map path {
      fill: #ccc;
      stroke: #fff;
      opacity: 1.0;
    }


</style>

                <a class="btn btn-primary" href="#fakelink">State Rankings</a>
                <a class="btn btn-primary" href="#fakelink">About</a>
              </div>
            </div> 
          </div>
        </div>
      </div>

      <div class="row span12">
        <div id="chart" class="span10"></div>
